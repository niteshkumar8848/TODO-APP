<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="css/todostyle.css">
    <style>
        
        

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <div class="user-info">
                <span id="usernameDisplay">Welcome</span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <div class="todo-form">
            <h3>Add New Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="datetime-local" id="taskDeadline">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <h3>Your Tasks</h3>
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Task</h3>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <textarea id="editTaskDescription"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDeadline">Deadline</label>
                        <input type="datetime-local" id="editTaskDeadline">
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
